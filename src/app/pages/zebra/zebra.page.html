<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
      <ion-title>
        <ion-icon name="barcode"></ion-icon>
        <span>Zebra Scanner</span>
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-searchbar 
    showCancelButton="never"
    inputmode="numeric"
    placeholder="buscar por código de barras"
    [(ngModel)]="txtSearch"
    (keyup)="onSearchKeyUp($event)"
    #search
    animated>
  </ion-searchbar>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ txtTitle }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="stacked">Descripción Chino:</ion-label>
              <ion-input type="text" [(ngModel)]="data.producto.descripc.chinese" readonly></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="stacked">Descripción Inglés:</ion-label>
              <ion-input type="text" [(ngModel)]="data.producto.descripc.english" readonly></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="stacked">Descripción Español:</ion-label>
              <ion-input type="text" [(ngModel)]="data.producto.descripc.spanish" readonly></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-item>
              <ion-label position="stacked">Peso Bruto (kg):</ion-label>
              <ion-input type="text" [(ngModel)]="data.peso.bruto" readonly></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-label position="stacked">Peso Neto (kg):</ion-label>
              <ion-input type="text" [(ngModel)]="data.peso.neto" readonly></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
